name: Publish Python üêç distributions üì¶ to PyPI

on:
  release:
    types: [published]
  pull_request:
  merge_group:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build_wheels:
    name:    ${{ matrix.runs-on.os }} ${{ matrix.python }} wheels
    runs-on: ${{ matrix.runs-on.os }}
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          - { os: ubuntu-latest, shell: bash }
          # - { os: macos-latest, shell: bash }
          #- { os: windows-latest, shell: "msys2 {0}" }
        python: ["cp38", "cp39", "cp310", "cp311", "cp312"]
    defaults:
      run:
        shell: ${{ matrix.runs-on.shell }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules:  recursive
      - if: runner.os == 'Windows' 
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          path-type: inherit
          install: >-
            mingw-w64-x86_64-gcc
      - name: Build wheels
        run: |
          pipx run cibuildwheel
        env:
          CIBW_ARCHS_WINDOWS: auto64
          CIBW_ENVIRONMENT_WINDOWS: CC=gcc CXX=g++
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ runner.os }}-${{ matrix.python }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build Python üêç source distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - name: Build SDist
      run:  pipx run build --sdist
    - name: Install sdist
      run:  python -m pip install --verbose dist/*.tar.gz
    - uses: actions/upload-artifact@v4
      with:
        path: dist/*.tar.gz

  Upload-PyPi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    steps: 
      - uses: actions/download-artifact@v4.1.7
        with:
          name: artifact
          path: dist
      - name: Publish wheels and source distribution to PyPi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true
